<h1>Nuevo heroe: <small> {{heroe.superhero}} </small></h1>

<div fxLayout="row"
     fxLayoutGap="40px"
     fxLayout.xs="column">
    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row"
             fxLayout.xs="column" 
             fxLayoutGap="20px">
            <mat-form-field fxFlex="100">
                <mat-label>Super Heroe</mat-label>
                <input matInput 
                type="text"
                [(ngModel)]="heroe.superhero"
                required="true">
            </mat-form-field>
            
            <mat-form-field fxFlex="100">
                <mat-label>Alter ego</mat-label>
                <input matInput 
                type="text"
                [(ngModel)]="heroe.alter_ego"
                required="true">
            </mat-form-field>
        </div>

        <mat-form-field fxFlex="100">
            <mat-label>Primera Aparici√≥n</mat-label>
            <input matInput 
                   type="text"
                   [(ngModel)]="heroe.first_appearance"
                   required="true">
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Personajes</mat-label>
            <input matInput 
                   type="text"
                   [(ngModel)]="heroe.characters"
                   required="true">
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher"
                        required="true">
                <mat-option *ngFor="let publisher of publishers"
                            [value]="publisher.id">
                    {{publisher.description}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Foto URL</mat-label>
            <input matInput 
                   type="url"
                   [(ngModel)]="heroe.alt_img"
                   required="true">
        </mat-form-field>

        <br>

        <button mat-raised-button 
                color="primary"
                (click)="save()">
            <mat-icon>edit</mat-icon>
            Guardar
        </button>
    </div>

    <div fxFlex="50">
        <img [src]="heroe | imagen" alt="">
    </div>
</div>
