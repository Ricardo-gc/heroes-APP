<div fxLayout="column">
    <div>
        <h1>Buscador de heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Search the hero</mat-label>
            <input type="text"
                   placeholder="Type the name"
                   aria-label="Search hero by name"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada( $event )">
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
              </mat-option>
              <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
                No se encontró ningún heroe con: <strong>{{termino}}</strong>
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>

    <div *ngIf="heroeInfo">
        <app-heroe-tarjeta [heroe]="heroeInfo"></app-heroe-tarjeta>
        <pre>{{heroeInfo | json}}</pre>
    </div>
</div>
